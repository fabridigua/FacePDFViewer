<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Face Viewer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
<div class="body_element" id="pdf_viewer">
    <div class="pdf_section" id="pdf_opener">
        <h1>Insert the URL of a PDF file</h1>
        <form id="pdf_url_form">
            <label for="pdf_url">PDF URL</label>
            <input type="text" id="pdf_url" name="pdf_url" placeholder="Click Open to load the DEMO or insert a link from raw.githubusercontent.com">
            <a>Open</a>
        </form>
<!--        <form action="http://facepdfviewer.altervista.org/upload.php"  method="post" enctype="multipart/form-data" target="upload_target" onsubmit="startUpload();" >-->
<!--        <form action=""  method="post" enctype="multipart/form-data" id="formfile" >-->
<!--            <input type="file" name="file" id="file" />-->
<!--            <br />-->
<!--            <input type="button" class="button" value="Upload" id="but_upload">-->
<!--        </form>-->
        <div id="pdf_demos">
            <p id="demo_title">DEMO PDFs</p>
            <div class="book_demo" id="lorem_pdf"><img src="imgs/lorem_ipsum.png"/></div>
            <div class="book_demo" id="alice_pdf"><img src="imgs/alice.png"/></div>
            <div class="book_demo" id="frank_pdf"><img src="imgs/frankestein.jpg"/></div>
        </div>
    </div>
    <div  class="pdf_section" id="pdf_container">
        <div id="pageNumb"><p></p></div>
        <canvas id="pdf_canvas"></canvas>
    </div>
</div>
<div class="body_element" id="command_panel">
    <canvas id="faceImg"></canvas>
    <video id="cameraImg"></video>
    <div id="actionsContainer">
        <p id="actionsTilte">Actions</p>
        <table id="legendGrid">
            <tr>
                <td id="scrollUpTD">
                    <img src="imgs/face_up.png">
                    <p>Scroll up</p>
                </td>
                <td id="scrollDownTD">
                    <img src="imgs/face_down.png">
                    <p>Scroll down</p>
                </td>
            </tr>
            <tr>
                <td id="scrollLeftTD">
                    <img src="imgs/face_left.png">
                    <p>Page left</p>
                </td>
                <td  id="scrollRightTD">
                    <img src="imgs/face_right.png">
                    <p>Page right</p>
                </td>
            </tr>
            <tr>
                <td id="scrollTiltLeftTD">
                    <img src="imgs/face_tilt_left.png">
                    <p>Zoom in</p>
                </td>
                <td id="scrollTiltRightTD">
                    <img src="imgs/face_tilt_right.png">
                    <p>Zoom out</p>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
<script src="js/jquery-3.5.1.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.6.347/build/pdf.min.js"></script>
<script src="js/face-api.js"></script>
<!--<script src="js/opencv.js"></script>-->
<script src="js/FaceDetector.js"></script>
<script src="js/PDFRender.js"></script>
<script src="js/index.js"></script>
</html>
